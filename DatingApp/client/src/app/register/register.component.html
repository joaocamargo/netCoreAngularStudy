<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input [class.is-invalid]='registerForm.get("username").errors && registerForm.get("username").touched'
         type="text" 
        class="form-control" 
        formControlName='username' 
        placeholder="Username">

    </div>
    <div class="form-group">
        <input [class.is-invalid]='registerForm.get("password").errors && registerForm.get("password").touched'
        type="password" class="form-control" formControlName="password" placeholder="Password">
        <div *ngIf="registerForm.get('password').hasError('required')" class="invalid-feedback">Please enter a username</div>
        <div *ngIf="registerForm.get('password').hasError('minlength')" class="invalid-feedback">Minimum 4 characters</div>
        <div *ngIf="registerForm.get('password').hasError('maxlength')" class="invalid-feedback">Maximum 8 characters</div>
    </div>

    <div class="form-group">
        <input [class.is-invalid]='registerForm.get("confirmPassword").errors && registerForm.get("confirmPassword").touched'
        type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm password">
        <div *ngIf="registerForm.get('confirmPassword').hasError('isMatching')" class="invalid-feedback">Password not equal Confirm Password</div>
    </div>

    <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>

<p>
   Form Value: {{registerForm.value | json}} 
</p>
<p>Form status: {{registerForm.status | json}} </p>
